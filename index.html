<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="main-header">
		<h1>Weather</h1>
		<h2>Lorem ipsum dolor sit amet, consectetur </h2>
	</header>
<main class="cards-group">
	<div class="card card--valencia">
		<header class="card__header">
			<h3 class="card__title">Mountain View</h3>
			<h4 class="card__date">07:39 am</h4>
			<ul class="weather-card__footer">
		</header>
	<div class="card__info">5</div>
		<img src="" alt="">
		<span class="card__maxt">18°</span>
		<span class="card__mint">11°</span>
		<span class="card__temp">13°</span>
	</div>
</main>
</body>
</html>
